<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head> 
        <title>Getting Started: Handling Form Submission</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
    </head>
    <body>
        <div th:if="${result == 'Tarefa iniciada'}" class='alert alert-success'>Tarefa iniciada
        </div>
        <div th:if="${result == 'Nova tarefa adicionada'}" class='alert alert-success'>Nova tarefa adicionada
        </div>
        <div th:if="${result == 'Tarefa deletada'}" class='alert alert-danger'>Tarefa deletada
        </div>
        <div align="center" class="mb-2 mt-4">
            <table class="table-striped table-bordered table-hover" style="width: 90%" cellspacing="0">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>Status</th>
                        <th>Responsável</th>
                        <th>Previsão início</th>
                        <th>Previsão fim</th>
                        <th style='text-align: center'>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="tarefa: ${tarefas}">
                        <td th:text="${tarefa.id}" />
                        <td th:text="${tarefa.nome}" />
                        <td th:text="${tarefa.descricao}" />
                        <td th:text="${tarefa.status}" />
                        <td th:text="${tarefa.responsavel}" />
                        <td th:text="${tarefa.datainicio}" />
                        <td th:text="${tarefa.datafim}" />
                        <td align='center'>
                            <div class="row">
                                <div class='mb-2'>
                                    <form th:action="@{/iniciarTarefa}"  th:object="${tarefa}" method="post">
                                        <input type="hidden" name="id" th:value="${tarefa.id}" />
                                        <input type="submit" value="Iniciar" class="btn btn-success" />
                                    </form>
                                </div>
                                <div class='mb-2'>
                                    <form th:action="@{/deleteTarefa}"  th:object="${tarefa}" method="post">
                                        <input type="hidden" name="id" th:value="${tarefa.id}" />
                                        <input onclick="return confirm('Quer mesmo deletar?');" type="submit" value="Delete" class="btn btn-danger" />
                                    </form>
                                </div>
                                <div class='mb-2'>
                                    <button type="button" class="btn mb-1 btn-info text-white" data-toggle="modal" th:attr="data-target = '#modal'+${tarefa.id}">
                                        Editar
                                    </button>
                                </div>
                                <div class='mb-2'>
                                    <button type="button" class="btn mb-1 btn-success text-white" data-toggle="modal" data-target="#modalConcluir">
                                        Concluir
                                    </button>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>


            <div th:each="tarefa: ${tarefas}">
                <div  class="modal fade" th:attr="id = 'modal'+${tarefa.id}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                      aria-hidden="true">
                    <div class="modal-dialog modal-lg" role="document">
                        <!--Content-->
                        <div class="modal-content">
                            <!--Header-->
                            <div class="modal-header light-blue darken-3 white-text">
                                <h4 class="title text-muted text-center">Editar tarefa</h4>                                
                                <button type="button" class="close waves-effect waves-light" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">×</span>
                                </button>
                            </div>
                            <!--Body-->
                            <div class="modal-body mb-0">
                                <form action="#" th:action="@{/editTarefa}" th:object="${tarefa}" method="post">
                                    <div class='col-md-12'>
                                        <div class='col-md-5 mb-2'>
                                            <input name="responsavel" th:value="${tarefa.responsavel}" th:field="*{responsavel}" title="Nome do Responsável" type="text" class="form-control" id="responsavel" maxlength ="70" required>
                                        </div>
                                        <div class='col-md-5 mb-2'>
                                            <input name="nome"  th:field="*{nome}" title="Nome da Tarefa" type="text" class="form-control" id="artista" placeholder="Nome da Tarefa" value="" maxlength ="70" required>
                                        </div>
                                        <div class='col-md-5 mb-2'>
                                            <input name="datainicio"  th:field="*{datainicio}" title="Inicio Tarefa" type="date" class="form-control" id="datainicio" placeholder="Ano da Tarefa" value="" maxlength ="70" required>
                                        </div>
                                        <div class='col-md-5 mb-2'>
                                            <input name="datafim"  th:field="*{datafim}" title="Fim Tarefa" type="date" class="form-control" id="datafim" placeholder="Fim da Tarefa" value="" maxlength ="70" required>
                                        </div>
                                        <div class='col-md-5 mb-2'>
                                            <textarea name="descricao"  th:field="*{descricao}" title="Descrição" type="text" class="form-control" id="descricao" placeholder="Descrição da tarefa" value="" maxlength ="200" required></textarea>
                                        </div>
                                        <p><input type="submit" value="Atualizar" class='btn btn-success' />
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!--/.Content-->
                    </div>
                </div>
            </div>

            <div class="modal fade" id="modalConcluir" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog modal-md" role="document">
                    <!--Content-->
                    <div class="modal-content">
                        <!--Header-->
                        <div class="modal-header light-blue darken-3 white-text">
                            <h4 class="title text-muted text-center">Finalizar tarefa</h4>                                
                            <button type="button" class="close waves-effect waves-light" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">×</span>
                            </button>
                        </div>
                        <!--Body-->
                        <div class="modal-body mb-0">

                            <div class='col-md-12'>
                                <div class='row'>
                                    <div class='col-md-4'>
                                        <span class='text-muted'>Deseja finalizar a tarefa?</span>
                                    </div>
                                    <div class="col-md-4 order-md-1">
                                        <label for="form-autocomplete-1" class="active text-muted"><strong>Selecione a nota</strong></label>
                                        <select data-toggle="tooltip" autofocus title="" type="text" autocomplete="off" class="input-group form-control" required='true' data-width="auto" data-live-search="true" data-size="5" id="nota" name="nota" maxlength="70">
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                            <option>6</option>
                                            <option>7</option>
                                            <option>8</option>
                                            <option>9</option>
                                            <option>10</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class='col-md-7 mt-2'>
                                <div class='row'>
                                    <div class='col-md-2 mb-2'>
                                        <div class="form-group col-xs-12">
                                            <button type="submit" class="btn btn-sm btn-success">Sim</button>
                                        </div>
                                    </div>
                                    <div class='col-md-2 mb-2'>
                                        <div class="form-group col-xs-12">
                                            <button type="submit" class="btn btn-sm btn-danger">Não</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--/.Content-->
                    </div>
                </div>
            </div>

            <div class='col-md-12'>
                <div class='row'>
                    <div class='col-md-5'>
                        <a class='btn btn-lg btn-success mt-4' href="/tarefa" style='text-decoration: none'>Adicionar nova Tarefa</a>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
