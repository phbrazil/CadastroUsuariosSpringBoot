<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head> 
        <title>Cadastro de Usuários</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </head>
    <body class='mb-2'>
        <div align='center' class='col-mt-4'>
            <h1 class='text-muted mt-4'>Novo Usuário</h1>
            <form action="#" th:action="@{/AddUsuario}" th:object="${usuario}" method="post">
                <div class='col-md-5 mb-2'>
                    <input name="username" th:field="*{username}" title="Username" type="text" class="form-control" id="username" placeholder="Username" value="" maxlength ="70" required>
                </div>
                <div class='col-md-5 mb-2'>
                    <input name="nome" th:field="*{nome}" title="Nome Completo" type="text" class="form-control" id="nome" placeholder="Nome Completo" value="" maxlength ="70" required>
                </div>
                <div class='col-md-5 mb-2'>
                    <input name="password" th:field="*{password}" title="Senha" type="password" class="form-control" id="artista" placeholder="Senha" value="" maxlength ="70" required>
                </div>
                <div class='col-md-5 mb-2'>
                    <div class='row'>
                        <div class='col-md-4'>
                            <label class='text-muted'>Status Ativação</label>
                        </div>
                        <div class='col-md-3'>
                            <input class="form-check-input" type="radio" name="status" id="status" value="true" checked>
                            <label class='text-muted'>Ativado</label>
                        </div>
                        <div class='col-md-3'>
                            <input class="form-check-input" type="radio" name="status" id="status" value="false">
                            <label class='text-muted'>Desativado</label>
                        </div>
                    </div>
                </div>

                <div class='col-md-5 mb-2'>
                    <div class='row'>
                        <div class='col-md-3'>
                            <label class='text-muted'>Papéis</label>
                        </div>
                        <div class='col-md-2'>
                            <input class="form-check-input" type="checkbox" name="admin" id="admin" value="true">
                            <label class='text-muted'>Admin</label>
                        </div>
                        <div class='col-md-2'>
                            <input class="form-check-input" type="checkbox" name="papel1" id="papel1" value="true">
                            <label class='text-muted'>Papel 1</label>
                        </div>
                        <div class='col-md-2'>
                            <input class="form-check-input" type="checkbox" name="papel2" id="papel2" value="true">
                            <label class='text-muted'>Papel 2</label>
                        </div>
                        <div class='col-md-2'>
                            <input class="form-check-input" type="checkbox" name="papel3" id="papel3" value="true">
                            <label class='text-muted'>Papel 3</label>
                        </div>
                    </div>
                </div>
                <p>
                <div class='col-md-5 mb-4'>
                    <div class='row'>
                        <div class='col-md-6'>
                            <input type="submit" value="Salvar" class='btn btn-lg btn-block btn-success' />
                        </div>
                        <div class='col-md-6'>
                            <input type="reset" value="Limpar"  class='btn btn-lg btn-block btn-warning'/>
                        </div>
                    </div>
                </div>
            </form>
            <a style='text-decoration: none' class='btn btn-sm btn-primary' th:href="@{/list}">Ver Usuários Cadastrados</a> 

        </div>
    </body>

</html>
